<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css">
    <title>Search Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="wrap">
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search">
      </div>


      <div class="boxes">
        <label class="box" style="--theme:#bc81ff;"><i class="fas fa-home"></i><span>Property</span></label>
        <label class="box" style="--theme:#71a6f5;"><i class="fas fa-car"></i><span>Cars</span></label>
        <label class="box" style="--theme:#f69369;"><i class="fas fa-tshirt"></i><span>Wear</span></label>
        <label class="box" style="--theme:#81ffa8;"><i class="fas fa-hamburger"></i><span>Food</span></label>
        <label class="box" style="--theme:#ffc48c;"><i class="fas fa-tablet-alt"></i><span>Electronic</span></label>
        <label class="box" style="--theme:#70dcdc;"><i class="fas fa-layer-group"></i><span>Decoration</span></label>
      </div>
    </div>




    <!-- <script stc="script.js"></script> -->
  </body>
</html>
